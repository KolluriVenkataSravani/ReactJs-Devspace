<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namaste React</title>
</head>
<body>
    <div id="root"></div>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script>
        const heading=React.createElement("h1",{},"Hello World from React!");// this api takes 3 elements (tag,object,content inside h1 tag)
        const root= ReactDOM.createRoot(document.getElementById("root"));
        root.render(heading);
        //creating an element is the job of react
        //when we are rendering something into root it is the job of ReactDOM
    </script>
</body>
</html>
